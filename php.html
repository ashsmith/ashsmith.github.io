---
title: PHP Posts
layout: category
---
<ul class="posts">
{% if site.categories.php.size > 0%}
    {% for post in site.categories.php %}
        <li>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        </li>
    {% endfor %}
{% else %}
Sorry, there are no posts!
{% endif%}
</ul>
