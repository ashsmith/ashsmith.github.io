---
layout: default
---

{% include header.html %}
<section role="main">
    <article role="content">
        <h2 class="intro">
        Hello! I'm a passionate <strong>PHP &amp; Magento Developer</strong> living in Bath, 
        working @ <a href="https://www.meanbee.com/">Meanbee</a>
        </h2>
        <ul class="posts">
        {% for post in site.posts %}
            <li>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
            </li>
        {% endfor %}
        </ul>
    </article>
</section>
