{% if site.google_analytics %}
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    var gaConfig = {
        'cookieDomain': 'ashsmith.io', // https://developers.google.com/analytics/devguides/collection/analyticsjs/field-reference#cookieDomain
        'siteSpeedSampleRate': 50 // https://developers.google.com/analytics/devguides/collection/analyticsjs/field-reference#siteSpeedSampleRate
    };
    ga('create', '{{ site.google_analytics }}', gaConfig);
    ga('require', 'displayfeatures'); // https://developers.google.com/analytics/devguides/collection/analyticsjs/display-features
    ga('require', 'linkid', 'linkid.js'); // https://developers.google.com/analytics/devguides/collection/analyticsjs/field-reference#linkid
    ga('send', 'pageview');
</script>
{% endif %}
{% if page.comments %}
    <script type="text/javascript" async>
        (function(){
            var commentsBtn = document.getElementById('show_comments');
            commentsBtn.onclick = function(event) {
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = '{{ site.disqus_shortname }}'; // required: replace example with your forum shortname

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function () {
                    var s = document.createElement('script'); s.async = true;
                    s.type = 'text/javascript';
                    s.src = '//' + disqus_shortname + '.disqus.com/count.js';
                    (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
                }());

                var disqus_config = function() {
                    this.callbacks.onNewComment.push(function() {
                        ga('send', 'event', 'Comments', 'New Comment', 'New Comment', 1);
                    });
                };

                // Hide the comments button.
                event.target.style.visibility = 'hidden';
            }
        })();


    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endif %}
