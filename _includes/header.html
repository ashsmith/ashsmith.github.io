<header class="main-head">
    <h1><a href="{{ "/" | prepend: site.baseurl}}">{{ site.title}}</a><h1>
    <h3>{{ site.description }}</h3>
</header>
<nav>
    <ul>
        {% for link in site.links %}
        <li><a href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a></li>
        {% endfor %}
    </ul>
</nav>
